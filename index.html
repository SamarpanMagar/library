<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Welcome to the library!</h1>
    <div class="container">
        <div class="book">
            <div class="item">
                <div class="itemHeading">Title:</div>
                <div class="title">Goodnight Punpun</div>
            </div>
            <div class="item">
                <div class="itemHeading">Author:</div>
                <div class="author">Inio Asano</div>
            </div>
            <div class="item">
                <div class="itemHeading">Pages:</div>
                <div class="pages">456</div>
            </div>
            <div class="item">
                <div class="itemHeading">Status:</div>
                <div class="title">Read</div>
            </div>
        </div>
        <div class="book">
            <div class="item">
                <div class="itemHeading">Title:</div>
                <div class="title">Goodnight Punpun</div>
            </div>
            <div class="item">
                <div class="itemHeading">Author:</div>
                <div class="author">Inio Asano</div>
            </div>
            <div class="item">
                <div class="itemHeading">Pages:</div>
                <div class="pages">456</div>
            </div>
            <div class="item">
                <div class="itemHeading">Status:</div>
                <div class="title">Read</div>
            </div>
        </div>
        <div class="book">
            <div class="item">

                <div class="title">Goodnight Punpun</div>
            </div>
            <div class="item">
                <div class="itemHeading">Author:</div>
                <div class="author">Inio Asano</div>
            </div>
            <div class="item">
                <div class="itemHeading">Pages:</div>
                <div class="pages">456</div>
            </div>
            <div class="item">
                <div class="itemHeading">Status:</div>
                <div class="title">Read</div>
            </div>
        </div>
    </div>
    <button class="addBook pre">Add a book</button>
    <div class="overlay">
        <div class="modal">
            <form>
                <label for="title">
                    <div>Title: </div>
                    <input type="text" id="title">
                </label>
                <label for="author">
                    <div>Author: </div>
                    <input type="text" id="author">
                </label>
                <label for="pages">
                    <div>Pages: </div>
                    <input type="number" id="pages">
                </label>
                <label for="status">
                    <div>Read: </div>
                    <input type="checkbox" id="status">
                </label>
                <button type="" class="addBook semi">Add a book</button>
            </form>
        </div>
    </div>
</body>
</html>
